<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Easy Monday</title>
  </head>
  <body>
    <section id="hero" class="d-grid">
      <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="google.com">
              <img class="logo" src="/content/stort-logo-dark.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="justify-content-end collapse navbar-collapse show"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" href="#">Bestil Madkasse</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- .container -->
      <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="content/splash_lille_fil.mp4" type="video/mp4" />
      </video>
      <div id="titel">
        <h1 class="Splash_overskrift col-12">Madpakken</h1>
        <h2 class="splash_underoverskrift col-12">
          Der giver dig og din familie en Easy Monday
        </h2>
      </div>
    </section>

    <main>
      <section id="section1">
        <h1 class="col-12">Køb et madpakke-kit idag & få en Easy Monday</h1>
      </section>

      <div class="baggrund">
        <img
          class="baggrund"
          src="content/baggrund_bue.png"
          alt="baggrundsgrafik"
        />
      </div>
      <div class="container">
        <section id="section2" class="row">
          <div class="mb-5 col-md-12 col-lg-6">
            <h2>Noget til enhver smag</h2>
            <p>
              Hos Easy Monday har vi noget til enhver smag, og det er nemmere
              end nogen-sinde før at lave lækre madpakker som dine børn vil
              elske dig for
            </p>
            <button>Bestil din kasse nu</button>
          </div>

          <div class="mb-5 col-md-12 col-lg-6">
            <img
              class="img-fluid boks"
              src="content/boks-med-logo2.png"
              alt=""
            />
          </div>
        </section>
      </div>
    </main>

    <!-- The HTML5 video element that will create the background video on the header -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
